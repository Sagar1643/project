 <style>

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

            animation: fadeIn 0.5s ease-out;
        }

            transition: all 0.3s ease;

        }
        table tr {
            transition: background-color 0.2s ease;
